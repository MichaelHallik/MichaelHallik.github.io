<!DOCTYPE html>
	<html>
	
		<head>
			<title>{{ page.title }}</title>
			<link rel="stylesheet" type="text/css" href="/assets/css/style.css">
		</head>
		
		<body>

			<div class="topnav">
				{% for p in site.pages %}
				{% if p.url contains "css" %}
					{% continue %}
				{% endif %}
					<a {% if p.url == page.url %}class="active"{% endif %} href="{{ site.baseurl }}{{ p.url }}">{{ p.title }}</a>
				{% endfor %}
			</div>

			<div class="container">
				{{ content }}
			</div>

		</body>

	</html>
